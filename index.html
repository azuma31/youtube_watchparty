<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Watch Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .connection-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-badge.connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-badge.hosting {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-badge.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connecting .status-dot { background: #ffc107; }
        .connected .status-dot { background: #28a745; }
        .hosting .status-dot { background: #007bff; }
        .error .status-dot { background: #dc3545; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .room-id-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-id-display:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .join-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #48dbfb;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .video-section {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .video-loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-input-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .video-input-panel h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .video-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-buttons button {
            flex: 1;
            padding: 10px;
        }

        .participants-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .participants-panel h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .participant {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .participant-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .participant-name {
            flex: 1;
        }

        .participant-host {
            font-size: 0.75rem;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .chat-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .chat-message .sender {
            font-weight: 600;
            color: #48dbfb;
            margin-right: 8px;
        }

        .chat-message .time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            float: right;
        }

        .chat-message.system {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            font-style: italic;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-group input {
            flex: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(40, 167, 69, 0.9);
            color: #fff;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 123, 255, 0.9);
            color: #fff;
            border-radius: 10px;
            display: none;
        }

        .sync-indicator.active {
            display: block;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .time-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <div class="connection-panel">

    <div id="syncIndicator" class="sync-indicator">üîÑ ÂêåÊúü‰∏≠...</div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let peer = null;
        let connections = [];
        let isHost = false;
        let myRoomId = '';
        let playerReady = false;
        let isSyncing = false;
        let participants = new Map();
        let myName = '„Ç≤„Çπ„Éà' + Math.floor(Math.random() * 1000);
        let currentVideoId = 'dQw4w9WgXcQ';
        let syncedTime = 0;
        let isPlaying = false;
        let playStartedAt = null;

        const playerIframe = document.getElementById('player');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // „Éó„É¨„Ç§„É§„ÉºÂàùÊúüÂåñ
        function initPlayer() {
            playerIframe.onload = function() {
                loadingOverlay.classList.add('hidden');
                playerReady = true;
                console.log('Player iframe loaded');
            };
        }

        // ÁèæÂú®„ÅÆÂÜçÁîüÊôÇÈñì„ÇíË®àÁÆó
        function getCurrentTime() {
            if (isPlaying && playStartedAt) {
                return syncedTime + (Date.now() - playStartedAt) / 1000;
            }
            return syncedTime;
        }

        // ÊôÇÈñìË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateTimeDisplay() {
            const time = getCurrentTime();
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            document.getElementById('currentTimeDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateTimeDisplay, 500);

        // ÂãïÁîª„ÇíÂ§âÊõ¥
        function loadVideo(videoId, startTime = 0) {
            currentVideoId = videoId;
            syncedTime = startTime;
            const src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&start=${Math.floor(startTime)}&rel=0&modestbranding=1`;
            playerIframe.src = src;
            loadingOverlay.classList.remove('hidden');
            isPlaying = true;
            playStartedAt = Date.now();
        }

        // ÂÜçÁîüÂêåÊúü
        function syncPlay() {
            const time = getCurrentTime();
            loadVideo(currentVideoId, time);
            isPlaying = true;
            playStartedAt = Date.now();
            syncedTime = time;
            
            broadcast({
                type: 'play',
                videoId: currentVideoId,
                time: time,
                timestamp: Date.now()
            });
            addSystemMessage('ÂÜçÁîü„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        }

        // ‰∏ÄÊôÇÂÅúÊ≠¢ÂêåÊúü
        function syncPause() {
            syncedTime = getCurrentTime();
            isPlaying = false;
            playStartedAt = null;
            
            // ‰∏ÄÊôÇÂÅúÊ≠¢Áä∂ÊÖã„ÅßÂãïÁîª„ÇíÂÜçË™≠„ÅøËæº„ÅøÔºà‰∏ÄÊôÇÂÅúÊ≠¢„ÇíÊ®°Êì¨Ôºâ
            const src = `https://www.youtube.com/embed/${currentVideoId}?enablejsapi=1&start=${Math.floor(syncedTime)}&rel=0&modestbranding=1`;
            playerIframe.src = src;
            
            broadcast({
                type: 'pause',
                videoId: currentVideoId,
                time: syncedTime,
                timestamp: Date.now()
            });
            addSystemMessage('‰∏ÄÊôÇÂÅúÊ≠¢„Åó„Åæ„Åó„Åü');
        }

        // ÂêåÊúü„É™„ÇØ„Ç®„Çπ„Éà
        function requestSync() {
            if (isHost) {
                // „Éõ„Çπ„Éà„ÅØËá™ÂàÜ„ÅÆÁä∂ÊÖã„Çí„Éñ„É≠„Éº„Éâ„Ç≠„É£„Çπ„Éà
                broadcast({
                    type: 'sync',
                    videoId: currentVideoId,
                    time: getCurrentTime(),
                    isPlaying: isPlaying,
                    timestamp: Date.now(),
                    participants: Array.from(participants.entries())
                });
                addSystemMessage('ÂêåÊúüÊÉÖÂ†±„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü');
            } else {
                // „Ç≤„Çπ„Éà„ÅØ„Éõ„Çπ„Éà„Å´ÂêåÊúü„Çí„É™„ÇØ„Ç®„Çπ„Éà
                connections.forEach(conn => {
                    if (conn.open) {
                        conn.send({ type: 'requestSync' });
                    }
                });
                addSystemMessage('ÂêåÊúü„Çí„É™„ÇØ„Ç®„Çπ„Éà„Åó„Åæ„Åó„Åü');
            }
        }

        // PeerJSÂàùÊúüÂåñ
        function initPeer(customId = null) {
            const peerId = customId || 'ywp-' + Math.random().toString(36).substr(2, 9);
            
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                console.log('Peer connected with ID:', id);
                myRoomId = id;
                updateStatus('hosting', '„É´„Éº„É†‰ΩúÊàêÂÆå‰∫Ü');
                document.getElementById('roomId').textContent = id;
                document.getElementById('roomIdDisplay').style.display = 'block';
                isHost = true;
                participants.set(id, { name: myName, isHost: true });
                updateParticipantsList();
                addSystemMessage('„É´„Éº„É†„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü„ÄÇ„É´„Éº„É†ID„ÇíÂÖ±Êúâ„Åó„Å¶ÂèãÈÅî„ÇíÊãõÂæÖ„Åó„Åæ„Åó„Çá„ÅÜÔºÅ');
            });

            peer.on('connection', (conn) => {
                handleConnection(conn);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                if (err.type === 'unavailable-id') {
                    showNotification('„Åì„ÅÆ„É´„Éº„É†ID„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
                    updateStatus('error', '„Ç®„É©„Éº');
                } else if (err.type === 'peer-unavailable') {
                    showNotification('„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    updateStatus('error', '„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                } else {
                    updateStatus('error', 'Êé•Á∂ö„Ç®„É©„Éº');
                }
            });
        }

        function handleConnection(conn) {
            conn.on('open', () => {
                console.log('Connection opened with:', conn.peer);
                connections.push(conn);
                
                // „Éõ„Çπ„Éà„ÅÆÂ†¥Âêà„ÄÅÁèæÂú®„ÅÆÁä∂ÊÖã„ÇíÈÄÅ‰ø°
                if (isHost) {
                    setTimeout(() => {
                        conn.send({
                            type: 'sync',
                            videoId: currentVideoId,
                            time: getCurrentTime(),
                            isPlaying: isPlaying,
                            timestamp: Date.now(),
                            participants: Array.from(participants.entries())
                        });
                    }, 500);
                }

                // Ëá™ÂàÜ„ÅÆÊÉÖÂ†±„ÇíÈÄÅ‰ø°
                conn.send({
                    type: 'introduce',
                    name: myName,
                    isHost: isHost
                });

                updateParticipantCount();
            });

            conn.on('data', (data) => {
                handleData(data, conn);
            });

            conn.on('close', () => {
                console.log('Connection closed:', conn.peer);
                connections = connections.filter(c => c !== conn);
                participants.delete(conn.peer);
                updateParticipantsList();
                updateParticipantCount();
                addSystemMessage('ÂèÇÂä†ËÄÖ„ÅåÈÄÄÂá∫„Åó„Åæ„Åó„Åü');
            });
        }

        function handleData(data, conn) {
            console.log('Received data:', data);

            switch (data.type) {
                case 'sync':
                    isSyncing = true;
                    currentVideoId = data.videoId;
                    isPlaying = data.isPlaying;
                    
                    // „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÈÅÖÂª∂„ÇíËÄÉÊÖÆ„Åó„Å¶ÊôÇÈñì„ÇíË™øÊï¥
                    const latency = (Date.now() - data.timestamp) / 1000;
                    syncedTime = data.time + (isPlaying ? latency : 0);
                    
                    if (isPlaying) {
                        playStartedAt = Date.now();
                        loadVideo(data.videoId, syncedTime);
                    } else {
                        playStartedAt = null;
                        const src = `https://www.youtube.com/embed/${data.videoId}?enablejsapi=1&start=${Math.floor(syncedTime)}&rel=0&modestbranding=1`;
                        playerIframe.src = src;
                    }
                    
                    if (data.participants) {
                        data.participants.forEach(([id, info]) => {
                            participants.set(id, info);
                        });
                        updateParticipantsList();
                    }
                    showSyncIndicator();
                    setTimeout(() => { isSyncing = false; }, 1000);
                    break;

                case 'play':
                    isSyncing = true;
                    currentVideoId = data.videoId;
                    const playLatency = (Date.now() - data.timestamp) / 1000;
                    syncedTime = data.time + playLatency;
                    isPlaying = true;
                    playStartedAt = Date.now();
                    loadVideo(data.videoId, syncedTime);
                    showSyncIndicator();
                    setTimeout(() => { isSyncing = false; }, 500);
                    break;

                case 'pause':
                    isSyncing = true;
                    currentVideoId = data.videoId;
                    syncedTime = data.time;
                    isPlaying = false;
                    playStartedAt = null;
                    const src = `https://www.youtube.com/embed/${data.videoId}?enablejsapi=1&start=${Math.floor(syncedTime)}&rel=0&modestbranding=1`;
                    playerIframe.src = src;
                    showSyncIndicator();
                    setTimeout(() => { isSyncing = false; }, 500);
                    break;

                case 'videoChange':
                    isSyncing = true;
                    currentVideoId = data.videoId;
                    syncedTime = 0;
                    isPlaying = true;
                    playStartedAt = Date.now();
                    loadVideo(data.videoId);
                    addSystemMessage('ÂãïÁîª„ÅåÂ§âÊõ¥„Åï„Çå„Åæ„Åó„Åü');
                    setTimeout(() => { isSyncing = false; }, 1000);
                    break;

                case 'chat':
                    addChatMessage(data.sender, data.message);
                    break;

                case 'introduce':
                    participants.set(conn.peer, { name: data.name, isHost: data.isHost });
                    updateParticipantsList();
                    addSystemMessage(`${data.name} „ÅåÂèÇÂä†„Åó„Åæ„Åó„Åü`);
                    break;

                case 'requestSync':
                    if (isHost) {
                        conn.send({
                            type: 'sync',
                            videoId: currentVideoId,
                            time: getCurrentTime(),
                            isPlaying: isPlaying,
                            timestamp: Date.now(),
                            participants: Array.from(participants.entries())
                        });
                    }
                    break;
            }
        }

        function broadcast(data) {
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(data);
                }
            });
        }

        function createRoom() {
            if (peer) {
                peer.destroy();
            }
            connections = [];
            participants.clear();
            initPeer();
        }

        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value.trim();
            if (!roomId) {
                showNotification('„É´„Éº„É†ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (peer) {
                peer.destroy();
            }
            connections = [];
            participants.clear();

            isHost = false;
            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                console.log('My peer ID:', id);
                myRoomId = id;
                updateStatus('connecting', 'Êé•Á∂ö‰∏≠...');
                
                const conn = peer.connect(roomId, { reliable: true });
                handleConnection(conn);

                conn.on('open', () => {
                    updateStatus('connected', 'Êé•Á∂öÊ∏à„Åø');
                    document.getElementById('roomId').textContent = roomId;
                    document.getElementById('roomIdDisplay').style.display = 'block';
                    participants.set(id, { name: myName, isHost: false });
                    addSystemMessage('„É´„Éº„É†„Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü');
                    
                    // ÂêåÊúü„Çí„É™„ÇØ„Ç®„Çπ„Éà
                    setTimeout(() => {
                        conn.send({ type: 'requestSync' });
                    }, 500);
                });
            });

            peer.on('connection', handleConnection);

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                if (err.type === 'peer-unavailable') {
                    showNotification('„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    updateStatus('error', '„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
            });
        }

        function changeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const videoId = getVideoId(url);
            
            if (!videoId) {
                showNotification('ÊúâÂäπ„Å™YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            currentVideoId = videoId;
            syncedTime = 0;
            isPlaying = true;
            playStartedAt = Date.now();
            loadVideo(videoId);
            document.getElementById('videoUrl').value = '';

            broadcast({
                type: 'videoChange',
                videoId: videoId
            });

            addSystemMessage('ÂãïÁîª„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü');
        }

        function getVideoId(url) {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addChatMessage(myName, message);
            broadcast({
                type: 'chat',
                sender: myName,
                message: message
            });

            input.value = '';
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendChat();
            }
        }

        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            const msgElement = document.createElement('div');
            msgElement.className = 'chat-message';
            msgElement.innerHTML = `
                <span class="sender">${escapeHtml(sender)}</span>
                <span class="time">${time}</span>
                <div>${escapeHtml(message)}</div>
            `;
            
            chatMessages.appendChild(msgElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const msgElement = document.createElement('div');
            msgElement.className = 'chat-message system';
            msgElement.textContent = message;
            chatMessages.appendChild(msgElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateStatus(type, text) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            badge.className = 'status-badge ' + type;
            statusText.textContent = text;
        }

        function updateParticipantCount() {
            const count = participants.size;
            document.getElementById('participantCount').textContent = count;
        }

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            list.innerHTML = '';

            participants.forEach((info, id) => {
                const isMe = id === myRoomId;
                const div = document.createElement('div');
                div.className = 'participant';
                div.innerHTML = `
                    <div class="participant-avatar">${info.name.charAt(0)}</div>
                    <div class="participant-name">${escapeHtml(info.name)}${isMe ? ' („ÅÇ„Å™„Åü)' : ''}</div>
                    ${info.isHost ? '<span class="participant-host">„Éõ„Çπ„Éà</span>' : ''}
                `;
                list.appendChild(div);
            });

            updateParticipantCount();
        }

        function copyRoomId() {
            const roomId = document.getElementById('roomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('„É´„Éº„É†ID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = roomId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('„É´„Éº„É†ID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showSyncIndicator() {
            const indicator = document.getElementById('syncIndicator');
            indicator.classList.remove('active');
            void indicator.offsetWidth;
            indicator.classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂàùÊúüÂåñ
        window.onload = () => {
            initPlayer();
            createRoom();
        };

        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.onbeforeunload = () => {
            if (peer) {
                peer.destroy();
            }
        };
    </script>
